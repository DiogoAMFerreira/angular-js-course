<!doctype html>
<html>
	<head>
		<title>Custom Directives with Scope AngularJS App</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="../jquery-3.6.4.min.js"></script>
		<script src="index.js"></script>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div ng-app="userListApp" ng-controller="userListCont">
			<div class="highlight" my-custom-user user="currentUser" lbl="*"></div>
			<div ng-repeat="u in users" my-custom-user user="u">
			</div>
		</div>
	</body>
</html>
