<!doctype html>
<html>

<head>
	<title>My AngularJS App</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body>

	<form name="form1" ng-app novalidate>
		<input type="text" name="firstname" ng-model="firstname" required />
		<input type="submit" value="Submit" ng-click="submitted=true" />
		<span ng-show="submitted && form1.$invalid">First name is required</span>
	</form>

	<!---novalidate removes the auto angular validation message-->
	<!---Angular does not accept - on their fields -->

</body>

</html>
